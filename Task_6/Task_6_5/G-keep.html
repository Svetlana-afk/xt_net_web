<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="G-keep.css" />
    <link rel="stylesheet" href="fontawesome/css/all.css" />
    <script type="module" src="Storage.js"></script>
    <script type="module" src="G-keep.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="header">
        <form action="" method="get">
            <div class="search-container">
                <i class="fas fa-search icon"></i>
                <input class="search-field" name="search" placeholder="Поиск" type="search">
            </div>
        </form>
    </div>

    <div class="fixedplus" id="fixedplus">
        <i class="fas fa-plus icon"></i>
    </div>

    <div id="notes" class="notes-container">

    </div>
    
    <div id="addModal" class="modal">
        <div class="add-content">
            <input class="add-header" id="add-header" placeholder="Введите заголовок" type="text">
            <p><textarea rows="10" id="add-msg" cols="45" class="add-msg" name="add-msg"
                    placeholder="Текст заметки"></textarea></p>
            <div class="modal-footer">
                <div class="modal-buttons">
                    <button id="create">Создать</button>
                    <button id="close_add">Закрыть</button>
                </div>
            </div>
        </div>
    </div>
    <div id="changeModal" class="modal">
        <div class="change-content">
            <input class="add-header" id="change-header" placeholder="Введите заголовок" type="text">
            <p><textarea rows="10" id="change-msg" cols="45" class="add-msg" name="add-msg"
                    placeholder="Текст заметки"></textarea></p>
            <div class="modal-footer">
                <div class="modal-buttons">
                    <button id="change">Изменить</button>
                    <button id="close_change">Закрыть</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
