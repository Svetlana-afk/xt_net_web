<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="G-keep.css" />
    <link rel="stylesheet" href="fontawesome/css/all.css" />
    <script type="module" src="Storage.js"></script>
    <script type="module" src="G-keep.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="header">
        <form action="" method="get">
            <div class="search-container">
                <i class="fas fa-search icon"></i>
                <input class="search-field" name="search" placeholder="Поиск" type="search">
            </div>
        </form>
    </div>

    <div class="fixedplus" id="fixedplus">
        <i class="fas fa-plus icon"></i>
    </div>

    <div id="notes" class="notes-container">
        <div class="note">
            <div class="note-header">
                jhjkhjkhjkh
            </div>
            <div class="note-msg">
                jgjgjkgjkgjkgkyfhdhgdhg
            </div>
            <div class="fixedTrash" id="fixedTrash">
                <i class="far fa-trash-alt"></i>
            </div>
        </div>
        <div class="note">
            <div class="note-header">
                <h1>Sveta</h1>
            </div>
            <div class="note-msg">
                <h2>Все сложно</h2>
            </div>
        </div>
    </div>

    <!-- The Add Modal -->
    <div id="addModal" class="modal">
        <div class="add-content">
            <span class="close">&times;</span>
            <input class="add-header" name="add-header" placeholder="Введите заголовок" type="text">
            <p><textarea rows="10" cols="45" class="add-msg" name="add-msg" placeholder="Текст заметки"></textarea></p>
            <div class="add-buttons">
                <button id="create">Создать</button>
                <button id="close_add">Закрыть</button>
            </div>
        </div>
    </div>
</body>

</html>
